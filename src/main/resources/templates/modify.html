<body>
<div th:insert="~{header}"></div>

    <!-- Features Start -->
    <div class="container-fluid feature pb-5">
        <div class="container pb-5">
            <div class="text-center mx-auto pb-5 wow fadeInUp" data-wow-delay="0.2s" style="max-width: 800px;">
            </div>
            <div class="row g-4">
                <div class="col-md-6 col-lg-6 col-xl-3 wow fadeInUp" data-wow-delay="0.2s">
                </div>
                <div class="col-md-6 col-lg-6 col-xl-3 wow fadeInUp" data-wow-delay="0.4s">
                </div>
                <div class="col-md-6 col-lg-6 col-xl-3 wow fadeInUp" data-wow-delay="0.6s">
                </div>
                <div class="col-md-6 col-lg-6 col-xl-3 wow fadeInUp" data-wow-delay="0.8s">
                </div>
            </div>
        </div>
    </div>
    <!-- Features End -->
</div>
<!-- Copyright End -->

<!-- 내정보 보기 Start -->
<!-- 내정보보기 End -->

<!-- 내정보 수정 양식 Start-->
<div class="container-fluid service py-5">
    <div class="container py-5">
        <div id="modiForm2">
            <form action="/mModify" method="post" enctype="multipart/form-data" name="mModiForm">
                <fieldset>
                    <h4 class="text-primary">My profile</h4>
                    <h3 class="display-5 mb-4">내정보 수정</h3>
                    <div>
                        <label for="sPw" class="form-label mt-4">비밀번호</label>
                        <input type="password" class="form-control" id="sPw" name="sPw" placeholder="비밀번호"
                               autocomplete="off"/>
                        <p id="check2"></p>
                    </div>
                    <div>
                        <label for="checkPw" class="form-label mt-4">비밀번호 확인</label>
                        <input type="password" class="form-control" id="checkPw" placeholder="비밀번호 확인"
                               autocomplete="off"/>
                        <p id="check3"></p>
                    </div>
                    <div>
                        <label for="sName" class="form-label mt-4">이름</label>
                        <input type="text" class="form-control" id="sName" name="sName" aria-describedby="nameBox"
                        />
                        <small id="nameBox" class="form-text text-muted"></small>
                    </div>
                    <div>
                        <label for="sBirth" class="form-label mt-4">생년월일</label>
                        <input type="date" class="form-control" id="sBirth" name="sBirth" aria-describedby="birthBox"/>
                        <small id="birthBox" class="form-text text-muted"></small>
                    </div>
                    <div>
                        <label for="sGender" class="form-label mt-4">성별</label>
                        <select class="form-select" id="sGender">
                            <option>남성</option>
                            <option>여성</option>
                            <option>선택안함</option>
                        </select>
                    </div>
                    <div>
                        <label for="sEmail" class="form-label mt-4">이메일</label>
                        <input type="email" class="form-control" id="sEmail" name="sEmail" aria-describedby="emailHelp"
                        />
                        <span id="check4">
                        <input type="button" value="인증번호 발송" id="checkEmail"/>
                    </span>
                        <small id="emailHelp" class="form-text text-muted"></small>
                    </div>
                    <div>
                        <label for="sPhone" class="form-label mt-4">전화번호</label>
                        <input type="text" class="form-control" id="sPhone" name="sPhone" aria-describedby="phoneBox"
                        />
                        <small id="phoneBox" class="form-text text-muted"></small>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<!-- 내정보 수정양식 끝 -->

<!-- Back to Top -->
<a href="#" class="btn btn-primary btn-lg-square rounded-circle back-to-top"><i class="fa fa-arrow-up"></i></a>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<script src="lib/easing/easing.min.js"></script>
<script src="lib/waypoints/waypoints.min.js"></script>
<script src="lib/counterup/counterup.min.js"></script>
<script src="lib/lightbox/js/lightbox.min.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>


<!-- Template Javascript -->
<script src="js/main.js"></script>
