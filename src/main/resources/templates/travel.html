<body>

<!-- 헤더 시작-->
<div th:insert="~{header}"></div>
<!-- 헤더 끝 -->


<div class="container-fluid blog pb-5">

  <div class="container pb-5">
    <div class="text-center mx-auto pb-5 wow fadeInUp" data-wow-delay="0.2s" style="max-width: 800px;">
      <h4 class="text-primary"></h4>
      <br/>
      <br/>
      <div class="cate0">
        <h1 class="display-5 mb-4">내용 작성</h1>
        <div class="tDeco">여행</div>
      </div>

    </div>


    <form action="pWrite" method="post" enctype="multipart/form-data">
      <table>
        <tr>
          <th>작성자</th>
          <td><input type="text" name="sId" id="sId" /></td>
        </tr>

        <tr>
          <th>제목</th>
          <td><input type="text" name="pTitle" id="pTitle"/></td>
        </tr>

        <tr>
          <th>내용</th>
          <td>
            <textarea name="pContent" rows="20" cols="40" id="pContent"></textarea>
          </td>
        </tr>

        <tr>
          <th>첨부파일</th>
          <td>
            <input type="file" id="BFile" name="BFile"/>
            <br/> <img id="preImage" width="150px"/>
          </td>
        </tr>

        <tr>
          <th colspan="2">
            <a class="btn btn-primary rounded-pill py-2 px-4" id="view">등록</a>
          </th>
        </tr>
      </table>
    </form>
  </div>
</div>
</div>
</body>


<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

<script>

  $('#view').click(()=> {
    location.href = "view";

</script>
